<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles.css" />
  <title>Verificador de Idade</title>
  <style>
    /* Adicione estilos aqui, se desejar */
  </style>
</head>
<body>
  <div id="app">
    <h1>Verificador de Idade</h1>
    <label for="dayInput">Dia:</label>
    <input type="number" id="dayInput" min="1" max="31">
    <label for="monthInput">Mês:</label>
    <input type="number" id="monthInput" min="1" max="12">
    <label for="yearInput">Ano:</label>
    <input type="number" id="yearInput" min="1900" max="2100">
    <button id="checkButton">Verificar Idade</button>
    <p id="resultMessage"></p>
  </div>
<div id="nome">
    <input type="text" placeholder="Digite seu nome" />
    <button onclick="mostrarNome()">Mostrar nome</button>
    </div>
    
    <div id="resultado"></div>
    <script>
    function mostrarNome() {
      var nome = document.getElementById("nome").value;
      document.getElementById("resultado").innerHTML = "Seu nome é" + nome;
    }
        </script>
        <button onclick="location.reload()">Reiniciar</button>
  <script src="seu_arquivo_js.js"></script>
</body>
</html>
